<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{styleUri}}" rel="stylesheet">
    <title>MCP Settings</title>
</head>

<body>
    <div class="container">
        <h2>MCP Settings</h2>

        <div class="settings-section">
            <h3>Diffing Files</h3>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="diffing-enabled">
                    <span class="slider round"></span>
                </label>
                <span class="setting-label">Enable diffing files</span>
            </div>
        </div>

        <div class="settings-section">
            <h3>Opening Files</h3>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="file-opening-enabled">
                    <span class="slider round"></span>
                </label>
                <span class="setting-label">Enable opening files</span>
            </div>
        </div>
    </div>

    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>

</html>
